<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./game.css">
        <title>Trivia Game</title>
</head>

<body>
        <!-- Question Container -->
        <div id="container">

                <div id="trivia" class="justify-center flex-column">
                        <div id="hud">
                                <img src="./assets/hourglass-unscreen.gif" alt="hourglass">
                                <div id="hud-item">
                                        <p class="hud-prefix">QUESTION:</p>
                                        <h1 class="hud-main-text"></h1>
                                </div>
                                <!-- TIMER -->
                                <div id="countdown-timer">
                                        <h6>COUNTDOWN:</h6>
                                        <h6 id="time">00</h6>
                                </div>
                        </div>


                        <h2 id="question"><em>What is the answer to this question?</em></h2>

                        <!-- answer-choices -->
                        <div class="container2" id="answer_button">
                                <button class="answer" data-number="1">Choice 1</button>
                                <button class="answer" data-number="2">Choice 2</button>
                                <button class="answer" data-number="3">Choice 3</button>
                                <button class="answer" data-number="4">Choice 4</button>
                        </div>
                </div>
        </div>

        <script src="./script.js"></script>
</body>

</html>
